<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Población - Juego de la Vida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/GameofLife.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
        <defs>
            <linearGradient id="bg">
                <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
                <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
                <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
            </linearGradient>
            <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
            s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
        </defs>
        <g>
            <use xlink:href='#wave' opacity=".3">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="translate"
                    dur="10s"
                    calcMode="spline"
                    values="270 230; -334 180; 270 230"
                    keyTimes="0; .5; 1"
                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                    repeatCount="indefinite" />
            </use>
            <use xlink:href='#wave' opacity=".6">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="translate"
                    dur="8s"
                    calcMode="spline"
                    values="-270 230;243 220;-270 230"
                    keyTimes="0; .6; 1"
                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                    repeatCount="indefinite" />
            </use>
            <use xlink:href='#wave' opacity=".9">
                <animateTransform
                    attributeName="transform"
                    attributeType="XML"
                    type="translate"
                    dur="6s"
                    calcMode="spline"
                    values="0 230;-140 200;0 230"
                    keyTimes="0; .4; 1"
                    keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                    repeatCount="indefinite" />
            </use>
        </g>
    </svg>

    <div id="main-container">
        <h1>Simulador de Población - Game of Life</h1>

        <div id="content-container">
            <div id="left-column" class="poppins-regular">
                <form>
                    <label for="input-height">Altura (h):</label>
                    <input type="number" id="input-height" min="1" placeholder="Introduce la altura">
                    <label for="input-width">Ancho (w):</label>
                    <input type="number" id="input-width" min="1" placeholder="Introduce el ancho">
                    <button type="button" onclick="generarTablero()">
                        <i class="material-icons">grid_on</i> Generar Tablero
                    </button>
                </form>

                <form>
                    <label for="input-code">Código de población:</label>
                    <input type="text" id="input-code" placeholder="101#010#111">
                    <button type="button" onclick="verPoblacion()">
                        <i class="material-icons">visibility</i> Ver Población
                    </button>
                </form>
                
                <form>
                    <button type="button" onclick="borrarPoblacion()">
                        <i class="material-icons">delete</i> Borrar Población Inicial
                    </button>
                    <button type="button" onclick="generarCodigoPoblacion()">
                        <i class="material-icons">code</i> Generar Código de Población
                    </button>
                </form>

                <div id="generated-code" class="poppins-regular">Población Inicial</div>
                <form>
                    <button id="copy-button" type="button" onclick="copiarCodigo()">
                        <i class="material-icons">copy_all</i> Copiar Código
                    </button>
                </form>
            </div>

            <div id="right-column">
                <div id="grid-container"></div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
